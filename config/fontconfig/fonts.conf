<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>LiberationSerif</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Roboto</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Roboto</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>iosevka</family>
			<family>UW Ttyp0</family>
			<family>RobotoMono</family>
			<family>Symbola</family>
			<family>jetbrainsmono</family>
		</prefer>
	</alias>
</fontconfig>
